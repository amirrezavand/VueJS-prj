<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- end style -->
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-12">
          <form action="" @submit.prevent="onHobbySubmit()">
            <div class="form-group">
              <label for="">enter hobby</label>
              <input type="text" class="form-control" v-model="enterHobbyValue">
            </div>
            <div class="mt-2">
              <button class="btn btn-primary">Add hub</button>
            </div>
          </form>
          <div class="mt-3">
            <h4>hobbies list</h4>
            
            <div class="alert alert-warning" v-if="hobbies.length === 0">No Hobbies Present</div>
            <ul class="list-group" v-if="hobbies.length > 0">
              <li class="list-group-item">Hobby1</li>
              <li class="list-group-item">Hobby2</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
